apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "27.0.3"

    defaultConfig {
        applicationId "com.ogadai.alee.homerc"
        minSdkVersion 22
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation project(":microbitblue")
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.google.code.gson:gson:2.3'
    implementation 'com.android.support:appcompat-v7:22.2.1'
    implementation 'javax.websocket:javax.websocket-api:1.1'
    implementation 'org.glassfish.tyrus:tyrus-client:1.12'
    implementation 'org.glassfish.tyrus:tyrus-container-grizzly-client:1.12'
    implementation 'org.glassfish.tyrus:tyrus-container-grizzly-client:1.12'
    implementation 'com.android.support:support-v4:22.2.1'
}
